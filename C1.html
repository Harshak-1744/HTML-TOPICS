<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }
        label, input[type="text"], input[type="tel"], input[type="number"], button {
            display: block;
            margin-top: 5px;
        }
        .gender-options {
            display: inline-block; 
            margin-right: 10px; 
        }
        fieldset {
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <form action="https://example.com/" method="post">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input id="fname" name="fname" type="text" placeholder="Enter Your First Name" required aria-required="true" />
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input id="lname" name="lname" type="text" placeholder="Enter Your Last Name" required aria-required="true" />
        </div>
        <div class="form-group">
            <label for="number">Phone Number:</label>
            <input id="number" name="number" type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number format: 123-456-7890" required aria-required="true" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input id="age" name="age" type="number" min="0" max="120" />
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Gender</legend>
                <label class="gender-options"><input type="radio" name="gender" value="male" required aria-required="true" /> Male</label>
                <label class="gender-options"><input type="radio" name="gender" value="female" /> Female</label>
                <label class="gender-options"><input type="radio" name="gender" value="other" /> Other</label>
            </fieldset>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
